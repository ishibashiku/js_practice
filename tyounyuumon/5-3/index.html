<!doctype html>
<html lang = 'ja'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="./_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
    <p>映画館にいきますか</p>
    <form id='form' action='thankyou.html'>
        <input type='radio' name='frequently'>週に1回<br>
        <input type='radio' name='frequently'>月に1回<br>
        <input type='radio' name='frequently'>年に1回<br>
        <input type='submit' name='送信する' id='submit'>
    </form>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script src = "./_common/scripts/js.cookie.js"></script>
<script>
document.getElementById('form').onsubmit = function(){
    if(Cookies.get('answered') === 'yes'){
        window.alert('すでに回答ずみです。');
        return false;
    }else{
        Cookies.set('answered', 'yes', {expires: 7});
    }
};
</script>
</body>
</html>

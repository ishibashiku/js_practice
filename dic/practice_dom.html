<html>
<body>
  <form>
    <input type="text" name="" id="name"/>
    <input  value="追加" id="btn"/> <!-- 送信 => 追加 -->
  </form>
  <h3>TODOリスト</h3> <!-- 追記 -->
  <ul id="lists"></ul>　<!-- 追記 -->
  <button type="button" id="deleteButton">削除する</button> <!-- 追記 -->
</body>
<script>
    const target = document.getElementById('btn');
    const lists = document.getElementById('lists'); //追記
    const deleteLists = document.getElementById('deleteButton');
    target.addEventListener('click', function() {
        const form = document.getElementById('name');
        const list = document.createElement('li');
        list.textContent = form.value;
        lists.appendChild(list);
        form.value="";
    },false);

    deleteLists.addEventListener('click', function() {
        lists.removeChild(lists.firstChild); // 書き換え
    },false);
</script>
</html>
